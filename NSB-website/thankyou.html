<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - NSB Staff Form</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }
    .thankyou-container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(245,130,32,0.4);
      max-width: 500px;
      width: 90vw;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }
    .thankyou-container h2 {
      color: #f58220;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .thankyou-container p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    .thankyou-container i {
      font-size: 3rem;
      color: #f58220;
      margin-bottom: 15px;
    }
    /* Removed back to form button on purpose */

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thankyou-container" role="main" aria-live="polite" aria-label="Submission Successful">
    <i class="fas fa-check-circle"></i>
    <h2>Thank You for Your Submission!</h2>
    <p>Your staff bank details have been recorded successfully.</p>
    <p>
      If you wish to update or correct your details, please contact the HR department directly.
    </p>
  </div>
</body>
</html>
