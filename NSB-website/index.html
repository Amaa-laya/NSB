<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NSB Staff Bank Info Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

      <style>
       /* Branding colors */
    :root {
      --nsb-orange: #f58220;
      --nsb-dark: #b35a00;
      --gray-light: #f7f7f7;
      --gray-mid: #ddd;
      --gray-dark: #333;
      --shadow: rgba(0, 0, 0, 0.12);
      --transition: 0.3s ease;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--gray-light);
      font-family: var(--font-family);
      color: var(--gray-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    input, select, textarea {
      user-select: text;
      font-family: var(--font-family);
    }
    h2, h3, h4 { margin: 0; padding: 0; }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px var(--shadow);
      width: 650px;
      max-width: 100%;
      padding: 30px 40px 40px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease forwards;
    }
    h2 {
      text-align: center;
      color: var(--nsb-orange);
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
}
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--nsb-dark);
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1.5px solid var(--gray-mid);
      font-size: 1rem;
      transition: border-color var(--transition);
    }
    input:focus, select:focus {
      border-color: var(--nsb-orange);
      outline: none;
      box-shadow: 0 0 5px var(--nsb-orange);
    }
    /* Bank account boxes */
    #bankAccounts { margin-bottom: 25px; }
    .bank-box {
      background: #fff6eb;
      border: 2px solid var(--nsb-orange);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
      transition: box-shadow var(--transition);
    }
    .bank-box:hover {
      box-shadow: 0 4px 15px rgba(245,130,32,0.4);
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 50%;
      background: #fff0e5;
      color: var(--nsb-dark);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: all 0.25s ease;
}
    .remove-btn:hover {
     background: var(--nsb-orange);
     color: white;
     transform: scale(1.1) rotate(90deg);
     box-shadow: 0 4px 12px rgba(245,130,32,0.4);
}
    /* Buttons & groups */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      background: var(--nsb-orange);
      border: none;
      padding: 10px 18px;
      font-weight: 700;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 3px 8px rgba(245,130,32,0.7);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color var(--transition),
                  transform 0.2s ease;
    }
    button i { font-size: 1.1rem; }
    button:hover {
      background: var(--nsb-dark);
      transform: translateY(-1px);
    }
    button:active { transform: translateY(1px); }
    button.reset-btn {
      background: #777;
      box-shadow: none;
    }
    button.reset-btn:hover { background: #555; }

    @media (max-width: 900px) {
      .container { padding: 20px; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Preview card */
    #previewCard {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }
    #previewCard h3 {
      color: var(--nsb-orange);
      font-size: 1.7rem;
      margin-bottom: 25px;
      text-align: center;
    }
    .bank-preview {
      border: 1.5px solid var(--nsb-orange);
      padding: 12px 15px;
      margin: 12px 0;
      border-radius: 10px;
      background: #fff6eb;
      font-size: 1rem;
      position: relative;
      box-shadow: 0 2px 10px rgba(245,130,32,0.3);
    }
    .bank-preview button.delete-bank {
      position: absolute; top: 10px; right: 10px;
      border: none; background: transparent;
      color: var(--nsb-dark);
      font-size: 1.3rem; font-weight: 700;
      cursor: pointer;
      transition: color var(--transition);
    }
    .bank-preview button.delete-bank:hover {
      color: var(--nsb-orange);
    }
    /* HR modal */
   
    #hrLoginModal {
      position: fixed;
      top:0;left:0;right:0;bottom:0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity:0;
      transition: opacity .3s ease;
      z-index:9999;
    }
    #hrLoginModal.active {
      visibility: visible;
      opacity:1;
    }
    #hrLoginModal .modal-content {
      background:white;
      border-radius:12px;
      width:360px;
      max-width:90vw;
      padding:25px 30px;
      box-shadow:0 4px 16px var(--shadow);
      position:relative;

       display: flex;
       flex-direction: column;
       justify-content: flex-start; /* allow content to flow naturally */
      /* Remove fixed height */
      height: auto;
      max-height: 90vh; /* prevent it from growing too tall */
      overflow-y: auto; /* add scroll if needed */
    }
    #hrLoginModal h2 {
      text-align:center;
      color:var(--nsb-orange);
      margin-bottom:20px;
      font-size:1.8rem;
    }
    #hrErrorMsg {
      color:red;
      font-weight:600;
      margin-bottom:10px;
      display:none;
    }
    #hrLoginModal label {
      font-weight:600;
      color:var(--nsb-dark);
    }
    #hrLoginModal input {
      width:100%;
      padding:8px 10px;
      margin-bottom:18px;
      border-radius:6px;
      border:1.5px solid var(--gray-mid);
      font-size:1rem;
      transition:border-color var(--transition);
    }

    #hrLoginModal input:focus {
    border-color: var(--nsb-orange);
    outline: none;
    box-shadow: 0 0 5px var(--nsb-orange);
   }

    #hrLoginModal .modal-buttons {
     display: flex;
     justify-content: center;
     gap: 20px;
     margin-top: auto;
    }

    /* EPF message */
    #epfMessage {
      color: red;
      font-weight: 700;
      font-size: 0.85rem;
      margin-top: -14px;
      margin-bottom: 18px;
      display: none;
    }
       #showHrLoginBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
         }

         /* EPF message */
    #epfExistsMsg {
      color: red;
      font-weight: 700;
      font-size: 0.85rem;
      margin-top: -14px;
      margin-bottom: 18px;
      display: none;
    }
       #showHrLoginBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
         }

 h3 {
      
      color: var(--nsb-orange);
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
       display: flex;
      align-items: center;
      gap: 8px;
    }

  </style>
 
</head>

<body>

  <!-- HR Login Modal -->
  <div id="hrLoginModal" role="dialog" aria-modal="true" aria-labelledby="hrLoginTitle">
    <div class="modal-content">
      <h2 id="hrLoginTitle"><i class="fas fa-user-shield"></i> HR Login</h2>
      <p class="error-msg" id="hrErrorMsg">Invalid credentials!</p>
      <form id="hrLoginForm" autocomplete="off">
        <label for="hrUsername">Username:</label>
        <input type="text" id="hrUsername" name="username" required />
        <label for="hrPassword">Password:</label>
        <input type="password" id="hrPassword" name="password" required />
        <div class="modal-buttons">
          <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
          <button type="button" id="hrCancelBtn"><i class="fas fa-times"></i> Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- HR Login button -->
  <button id="showHrLoginBtn"><i class="fas fa-user-shield"></i> HR Login</button>

  <!-- Main Form Container -->
  <div class="container" id="formContainer" aria-live="polite">
    <h2><i class="fas fa-user-tie"></i> NSB Staff Bank Info Form</h2>
    <form id="staffForm" novalidate autocomplete="off">
      <label for="nameWithInitials"><i class="fas fa-user"></i> Name with Initials</label>
      <input type="text" id="nameWithInitials" name="nameWithInitials" placeholder="E.g., A. B. Perera" required autocomplete="name" />

      <label for="epfNumber"><i class="fas fa-id-card"></i> EPF Number (5 digits)</label>
     <input type="text" id="epfNumber" name="epfNumber" maxlength="5" pattern="\d{5}" placeholder="E.g., 01234" required inputmode="numeric" />

    <div id="epfMessage" aria-live="assertive">
    Please enter a 5-digit EPF Number. If it has only 4 digits, add a leading zero (e.g., 01234).
    </div>

    <div id="epfExistsMsg" aria-live="assertive">
     This EPF number is already in use.
   </div>


      <label for="station"><i class="fas fa-building"></i> Station</label>
      <input type="text" id="station" name="station" placeholder="Work Station" required autocomplete="organization" />

      <h3><i class="fas fa-university"></i> Bank Accounts</h3>
      <div id="bankAccounts"></div>

     <div class="button-group">
  <button type="button" id="addBankBtn"><i class="fas fa-plus"></i> Add Bank Account</button>

  <button type="button"  class="reset-btn">
    <i class="fas fa-undo"></i> Reset Form
  </button>

  <button type="button" id="nextPleaseBtn"><i class="fas fa-arrow-right"></i> Next Page</button>
</div>

    </form>
  </div>

  <!-- Preview Card -->
  <div class="container" id="previewCard" aria-live="polite">
    <h3><i class="fas fa-eye"></i> Preview Your Details</h3>
    <p><strong>Name:</strong> <span id="previewName"></span></p>
    <p><strong>EPF #:</strong> <span id="previewEPF"></span></p>
    <p><strong>Station:</strong> <span id="previewStation"></span></p>
    <h4 class="bank-title"><i class="fas fa-university"></i> Bank Accounts</h4>

    <div id="previewBanks"></div>
    <div class="button-group">
      <button type="button" id="prevBtn"><i class="fas fa-arrow-left"></i> Previous</button>
      <button type="button" id="submitBtn"><i class="fas fa-check"></i> Submit</button>
    </div>
  </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAIc7OsQ5fjeqXkqHJ3UQu4Aeza1T37e0s",
    authDomain: "nsb-staff-records.firebaseapp.com",
    projectId: "nsb-staff-records",
    storageBucket: "nsb-staff-records.firebasestorage.app",
    messagingSenderId: "633681396626",
    appId: "1:633681396626:web:b085e360d35f5e6c42374b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let bankCount = 0;
  const addBankBtn = document.getElementById('addBankBtn');

  const resetForm = () => {
    document.getElementById('staffForm').reset();
    document.getElementById('epfMessage').style.display = 'none';
    bankCount = 0;
    document.getElementById('bankAccounts').innerHTML = '';
    document.getElementById('previewCard').style.display = 'none';
    document.getElementById('formContainer').style.display = 'block';
    addBankBtn.click();
  };

  const resetBtn = document.querySelector('.reset-btn');
  resetBtn.addEventListener('click', resetForm);


  const submitForm = async () => {
    const name = document.getElementById('nameWithInitials').value.trim();
    const epf = document.getElementById('epfNumber').value.trim();
    const station = document.getElementById('station').value.trim();

    const bankAccounts = Array.from(document.querySelectorAll('.bank-box')).map(box => ({
      bankName: box.querySelector('select').value,
      accountNumber: box.querySelector('input').value,
      accountType: box.querySelectorAll('select')[1].value
    }));

    const formData = {
      name,
      epf,
      station,
      bankAccounts,
      timestamp: new Date().toISOString()
    };

    try {
      const q = query(collection(db, 'nsbStaff'), where('epf', '==', epf));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        window.location.href = 'error.html';
        return;
      }

      await addDoc(collection(db, 'nsbStaff'), formData);
      window.location.href = 'thankyou.html';
      resetForm();
    } catch (error) {
      console.error("🔥 Error adding document:", error);
      alert("❌ Something went wrong. Please try again.");
    }
  };

  (() => {
    const epf = document.getElementById('epfNumber');
    const epfMsg = document.getElementById('epfMessage');
    const bankDiv = document.getElementById('bankAccounts');
    const nextBtn = document.getElementById('nextPleaseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const previewName = document.getElementById('previewName');
    const previewEPF = document.getElementById('previewEPF');
    const previewStation = document.getElementById('previewStation');
    const previewBanks = document.getElementById('previewBanks');
    const formContainer = document.getElementById('formContainer');
    const previewCard = document.getElementById('previewCard');
    const hrModal = document.getElementById('hrLoginModal');
    const showHr = document.getElementById('showHrLoginBtn');
    const hrCancel = document.getElementById('hrCancelBtn');
    const hrForm = document.getElementById('hrLoginForm');
    const hrErr = document.getElementById('hrErrorMsg');

    epf.addEventListener('input', () => {
      let v = epf.value.replace(/\D/g, '');
      if (v.length > 5) v = v.slice(0, 5);
      epf.value = v;
      epfMsg.style.display = v.length === 5 ? 'none' : 'block';
    });


    epf.addEventListener('input', async () => {
  let v = epf.value.replace(/\D/g, '');
  if (v.length > 5) v = v.slice(0, 5);
  epf.value = v;

  epfMsg.style.display = v.length === 5 ? 'none' : 'block';

  const epfExistsMsg = document.getElementById('epfExistsMsg');
  epfExistsMsg.style.display = 'none';

  if (v.length === 5) {
    try {
      const q = query(collection(db, 'nsbStaff'), where('epf', '==', v));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        epfExistsMsg.style.display = 'block';
      }
    } catch (error) {
      console.error("Error checking EPF:", error);
    }
  }
});


    function updateRemoves() {
      const banks = document.querySelectorAll('.bank-box');
      banks.forEach(box => {
        box.querySelector('.remove-btn').style.display = banks.length === 1 ? 'none' : 'inline-block';
      });
    }

    function createBox(i) {
      const box = document.createElement('div');
      box.className = 'bank-box';
      box.innerHTML = `
        <label>Bank Name</label>
        <select name="bankName_${i}" required>
          <option value="">-- Select Bank --</option>
          <option>Bank of Ceylon</option>
  <option>People's Bank</option>
  <option>Commercial Bank of Ceylon PLC</option>
  <option>Hatton National Bank PLC</option>
  <option>Sampath Bank PLC</option>
  <option>Seylan Bank PLC</option>
  <option>Nations Trust Bank PLC</option>
  <option>DFCC Bank PLC</option>
  <option>Pan Asia Bank</option>
  <option>Union Bank</option>
  <option>Amana Bank</option>
  <option>Cargills Bank</option>
  <option>National Development Bank PLC</option>
  <option>Standard Chartered Bank</option>
  <option>Citibank N.A.</option>
  <option>Indian Bank</option>
  <option>Indian Overseas Bank</option>
  <option>Public Bank Berhad</option>
  <option>State Bank of India</option>
  <option>ICICI Bank</option>
  <option>Axis Bank</option>
  <option>HSBC</option>
  <option>National Savings Bank</option>
  <option>HDFC Bank</option>
  <option>SDB Bank</option>
  <option>Regional Development Bank</option>
  <option>Sri Lanka Savings Bank</option>
  <option>Lankaputhra Development Bank</option>
  <option>MBSL Savings Bank</option>
  <option>Other Bank</option>
</select>


        <label>Account Number</label>
        <input name="accountNumber_${i}" required inputmode="numeric" />
        <label>Account Type</label>
        <select name="accountType_${i}" required>
          <option value="">-- Select Account Type --</option>
          <option>Savings</option>
          <option>Current</option>
          <option>Fixed Deposit</option>
        </select>
        <button type="button" class="remove-btn">&times;</button>
      `;

      box.querySelector('.remove-btn').addEventListener('click', () => {
        if (document.querySelectorAll('.bank-box').length > 1) {
          box.remove();
          updateRemoves();
        } else {
          alert('At least one bank account is required.');
        }
      });

      return box;
    }

    addBankBtn.addEventListener('click', () => {
      bankDiv.appendChild(createBox(bankCount++));
      updateRemoves();
    });

    nextBtn.addEventListener('click', () => {
      if (!document.getElementById('staffForm').checkValidity()) {
        document.getElementById('staffForm').reportValidity();
        return;
      }
      if (epf.value.length !== 5) {
        epfMsg.style.display = 'block';
        epf.focus();
        return;
      }
      previewName.textContent = document.getElementById('nameWithInitials').value;
      previewEPF.textContent = epf.value;
      previewStation.textContent = document.getElementById('station').value;
      previewBanks.innerHTML = '';
      document.querySelectorAll('.bank-box').forEach(box => {
        const bn = box.querySelector('select').value;
        const an = box.querySelector('input').value;
        const at = box.querySelectorAll('select')[1].value;
        if (!bn || !an || !at) return alert('Please fill all bank fields');
        const div = document.createElement('div');
        div.className = 'bank-preview';
        div.innerHTML = `
           <strong>Bank Name:</strong> ${bn}<br/>
           <strong>Account Number:</strong> ${an}<br/>
           <strong>Type:</strong> ${at}
        `;
        previewBanks.appendChild(div);
      });
      formContainer.style.display = 'none';
      previewCard.style.display = 'block';
    });

    prevBtn.addEventListener('click', () => {
      previewCard.style.display = 'none';
      formContainer.style.display = 'block';
    });

    submitBtn.addEventListener('click', submitForm);

    showHr.addEventListener('click', () => hrModal.classList.add('active'));
    hrCancel.addEventListener('click', () => {
      hrModal.classList.remove('active');
      hrForm.reset();
      hrErr.style.display = 'none';
    });

    hrForm.addEventListener('submit', e => {
      e.preventDefault();
      if (hrForm.hrUsername.value === 'hradmin' && hrForm.hrPassword.value === 'hrpass') {
        window.location.href = 'hr-view.html';
      } else {
        hrErr.style.display = 'block';
      }
    });

    // Add one bank box on page load
    addBankBtn.click();
  })();

</script>
</body>
</html>
